app-id: io.github.mlm_games.imagot
runtime: org.freedesktop.Platform
runtime-version: '25.08'
base: org.godotengine.godot.BaseApp
base-version: '4.5'
sdk: org.freedesktop.Sdk
command: imagot
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  # - --socket=pulseaudio

modules:
  - name: Imagot
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/mlm-games/imagot/releases/download/0.2.17/web.zip
        sha256: 00fa0eed4bdddaea494b4d566204e28dc3dea1a88d0fd37ecd52e95a6fcf1143
        dest: web
        x-checker-data:
          type: json
          url: https://api.github.com/repos/mlm-games/imagot/releases/latest
          is-main-source: true
          version-query: .tag_name
          url-query: |
            .assets[]
            | select(.name | endswith("web.zip"))
            | .browser_download_url

      - type: git
        url: https://github.com/mlm-games/imagot.git
        tag: 0.2.17
        commit: 9bbb7968fa18191ba35661f58cd57294b79f55ce
        x-checker-data:
          type: git
          tag-pattern: "^[0-9]+\\.[0-9]+\\.[0-9]+$"

    build-commands:
      - install -Dm644 web/index.pck ${FLATPAK_DEST}/bin/imagot.pck

      - ln -s godot-runner ${FLATPAK_DEST}/bin/imagot

      - install -Dm644 icon.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm644 flathub/${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 flathub/${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
